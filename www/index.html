<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dapp Starter</title>

  <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="fixed-navbar sidebar-scroll">

  <main role="main" class="container">

    <div class="starter-template">
      <h1>Dapp Starter</h1>
      <p class="lead">Use this document as a way to quickly start any new Ethereum dapp.</p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form onsubmit="return onSubmit()">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="nameInput">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="ageInput">Age</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="ageInput" placeholder="Age">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Update smart contract</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
  <script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bignumber.js@7.2.1/bignumber.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@0.19.1/index.min.js"></script>

  <script src="abi/person.js"></script>
  <script src="app.js"></script>
</body>
</html>
